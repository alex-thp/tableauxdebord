<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
  <label>Email</label>
  <input type="email" formControlName="email" />
  <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
    Email invalide
  </div>
  </div>
  
<div>
  <label>Mot de passe</label>
  <input type="password" formControlName="password" />
  <label>
    <input type="checkbox" (change)="hidePassword = !hidePassword" />
    Afficher le mot de passe
  </label>
  <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
    Mot de passe requis (min. 6 caractÃ¨res)
  </div>
  </div>

  <button type="submit" [disabled]="signupForm.invalid">S'inscrire</button>
</form>

<div *ngIf="message" [class.error]="error" [class.success]="!error">
  {{ message }}
</div>
