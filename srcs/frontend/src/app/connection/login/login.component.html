<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" required />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" style="color: red;">
      <div *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">L'email est invalide.</div>
    </div>
  </div>

  <div>
    <label for="password">Mot de passe</label>
    <input
      id="password"
      [type]="hidePassword ? 'password' : 'text'"
      formControlName="password"
      required
    />
    <label>
      <input type="checkbox" (change)="hidePassword = !hidePassword" />
      Afficher le mot de passe
    </label>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color: red;">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Le mot de passe doit contenir au moins 6 caract√®res.
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
</form>
