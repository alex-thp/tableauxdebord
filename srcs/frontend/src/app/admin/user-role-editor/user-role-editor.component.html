<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label>Email :</label>
    <input formControlName="email" type="email" />
  </div>

  <div>
    <label>Rôle :</label>
    <select formControlName="roleId">
      <option [ngValue]="null" disabled>-- Choisir un rôle --</option>
      <option *ngFor="let role of availableRoles" [ngValue]="role.id">
        {{ role.name }}
      </option>
    </select>
  </div>

  <button type="submit" [disabled]="form.invalid">Mettre à jour</button>
</form>
