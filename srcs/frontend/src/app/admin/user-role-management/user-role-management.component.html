<h2>Créer un nouvel utilisateur</h2>

<div class="create-user-form">
  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="newUser.email"
  />

  <input
    type="password"
    placeholder="Mot de passe"
    [(ngModel)]="newUser.password"
  />

  <select [(ngModel)]="newUser.roleId">
    <option value="" disabled selected>Choisir un rôle</option>
    <option *ngFor="let role of availableRoles" [value]="role.id">
      {{ role.name }}
    </option>
  </select>

  <button (click)="createUser()">Créer</button>
</div>

<hr />

<h2>Liste des utilisateurs</h2>

<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Rôles</th>
      <th>Permissions</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.roleNames }}</td>
      <td>{{ user.permissionNames }}</td>
      <td>
        <!-- Bouton modifier les rôles -->
        <button (click)="editUser(user)">Modifier rôles</button>

        <!-- Bouton afficher le changement de mot de passe -->
        <button (click)="openPasswordEditor(user.id)">
          Changer mot de passe
        </button>

        <!-- FORMULAIRE ADMIN : changer le mot de passe -->
        <div *ngIf="adminPasswordEditUserId === user.id" class="password-box">
          <input
            type="password"
            [(ngModel)]="adminNewPassword"
            placeholder="Nouveau mot de passe"
          />

          <button (click)="adminChangePassword()">Valider</button>
          <button (click)="cancelAdminPasswordEdit()">Annuler</button>
        </div>
        <button (click)="deleteUser(user.id)" class="danger">
          Supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Éditeur de rôle -->
<app-user-role-editor
  *ngIf="edit"
  [email]="selectedUser.email"
  [userId]="selectedUser.userId"
  [roleId]="selectedUser.roleId"
  [availableRoles]="availableRoles"
  (save)="onRoleUpdate($event)"
></app-user-role-editor>
