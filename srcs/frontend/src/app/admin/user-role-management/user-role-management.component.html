<table>
<h2>Créer un nouvel utilisateur</h2>

<div class="create-user-form">
  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="newUser.email"
  />

  <input
    type="password"
    placeholder="Mot de passe"
    [(ngModel)]="newUser.password"
  />

  <select [(ngModel)]="newUser.roleId">
    <option value="" disabled selected>Choisir un rôle</option>
    <option *ngFor="let role of availableRoles" [value]="role.id">
      {{ role.name }}
    </option>
  </select>

  <button (click)="createUser()">Créer</button>
</div>

<hr />

<h2>Liste des utilisateurs</h2>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Rôles</th>
      <th>Permissions</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.roleNames }}</td>
      <td>{{ user.permissionNames }}</td>
      <td>
        <button (click)="editUser(user)">Modifier</button>
      </td>
    </tr>
  </tbody>
</table>

<app-user-role-editor
  *ngIf="edit"
  [email]="selectedUser.email"
  [userId]="selectedUser.userId"
  [roleId]="selectedUser.roleId"
  [availableRoles]="availableRoles"
  (save)="onRoleUpdate($event)"
></app-user-role-editor>
