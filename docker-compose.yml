version: '3.8'

services:
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./initdb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  db_backup:
    image: postgres:16
    depends_on:
      - db
    volumes:
      - ./backups:/backups  # Où les sauvegardes seront stockées en local
      - ./scripts/backup.sh:/backup.sh
    environment:
      PGPASSWORD: mypassword
    entrypoint: ["bash", "-c", "chmod +x /backup.sh && while true; do /backup.sh; sleep 43200; done"]  # Sauvegarde toutes les demis journées
    networks:
      - app-network
  frontend:
    build:
      context: ./srcs/frontend
      dockerfile: ./Dev.dockerfile
    volumes:
      - ./srcs/frontend:/app  # Lier le dossier local avec le conteneur
      - /app/node_modules  # Empêcher la duplication des node_modules dans le conteneur
    networks:
      - app-network
    depends_on:
      - backend
    #environment:
    #  - CHOKIDAR_USEPOLLING=true # Active la détection des fichiers
    #command: ["ng", "serve", "--host", "0.0.0.0", "--poll", "2000"]

  backend:
    build:
      context: ./srcs/backend
      dockerfile: ./Dev.dockerfile
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - ./srcs/backend:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    command: ["npm", "run", "start:dev"]
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
