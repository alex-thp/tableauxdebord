version: '3.8'

services:
  frontend:
    build:
      context: ./srcs/frontend
      dockerfile: Dockerfile
    volumes:
      - ./srcs/frontend:/app  # Lier le dossier local avec le conteneur
      - /app/node_modules  # EmpÃªcher la duplication des node_modules dans le conteneur
    networks:
      - app-network
    depends_on:
      - backend
    #environment:
    #  - CHOKIDAR_USEPOLLING=true # Active la dÃ©tection des fichiers
    #command: ["ng", "serve", "--host", "0.0.0.0", "--poll", "2000"]

  backend:
    build:
      context: ./srcs/backend
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # ðŸ”¥ Active la dÃ©tection des fichiers
      - WATCHPACK_POLLING=true     # ðŸ”¥ Utile pour Webpack aussi
    volumes:
      - ./srcs/backend:/app
      - /app/node_modules  # Ã‰vite les conflits avec node_modules en local
    command: ["npm", "run", "start:dev"]
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
